<!-- Using JSX -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <!-- add Babel to the page -->
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    // re-implement this using JSX!
    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: 'Hello World',
    // })
    const newElement = <div className='container'>World, Hello!</div>

    // interpolate className and children
    const containerClassName = 'wrapper'
    const containerChildren = 'Hello World!'
    const wrapperElement = <div className={containerClassName} children={containerChildren}></div>

    // spread props
    const children = 'Hi again World!!'
    const className = 'new-container'
    const props = {children, className}
    const latestElement = <div {...props}></div>


    ReactDOM.createRoot(document.getElementById('root')).render([newElement, wrapperElement, latestElement])
  </script>
</body>
