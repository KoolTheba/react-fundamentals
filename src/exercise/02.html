<!-- Intro to raw React APIs -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // Re-implement this code using React!
    // const element = document.createElement('div')
    const reactElement = React.createElement('div', {id: 'container', children: 'Hello World'})
    // ReactDOM.createRoot(rootElement).render(reactElement)

    // Nest Hello and World elements with React API calls and render also previous reactElement
    const helloElement = React.createElement('span', {children: 'Hello '})
    const worldElement = React.createElement('span', {children: 'World'})
    const wrapper = React.createElement('div', {className: 'wrapper'},  helloElement, worldElement)

    ReactDOM.createRoot(rootElement).render([reactElement, wrapper])
</script>
</body>
